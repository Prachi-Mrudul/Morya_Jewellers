<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gold-loan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="" autocomplete="off">
            <div class="input">
                <div class="label">
                    <label for="name">Name :</label>
                </div>
                <input type="text" id="name" name="name">
            </div>
            <div class="input">
                <div class="label">
                    <label for="date">Date :</label>
                </div>
                <input type="date" id="date" name="date">
            </div>
            <div class="input">
                <div class="label">
                    <label for="jewellers">Jewellers :</label>
                </div>
                <input type="text" id="jewellers" name="jewellers">
            </div>
            <div class="input">
                <div class="label">
                    <label for="number">Mobile No. :</label>
                </div>
                <input type="number" id="number" name="number">
            </div>
            <div class="input">
                <div class="label">
                    <label for="amount">Amount :</label>
                </div>
                <input type="number" id="amount" name="amount">
            </div>
            <div class="input">
                <div class="label">
                    <label for="weight">Weight :</label>
                </div>
                <input type="text" id="weight" name="weight">
            </div>
            <div class="input">
                <div class="label">
                    <label for="installment">Installment type :</label>
                </div>
                <select name="installment" id="installment">
                    <option value="" selected>Select</option>
                    <option value="monthly">Monthly</option>
                    <option value="yearly">Yearly</option>
                </select>
            </div>
            <div class="input">
                <div class="label">
                    <label for="paid">Paid :</label>
                </div>
                <input type="number" id="paid" name="paid">
            </div>
            <div class="input">
                <div class="label">
                    <label for="balance">Balance :</label>
                </div>
                <input type="number" id="balance" name="balance">
            </div>
            <button>Add</button>
        </form>

        <table>
            <tr>
                <th>Name</th>
                <th>Date</th>
                <th>Jewellers</th>
                <th>Mobile No.</th>
                <th>Amount</th>
                <th>Weight</th>
                <th>Installment type</th>
                <th>Paid</th>
                <th>Balance</th>
            </tr>
            <tr>
                <td>lkjhgfd</td>
                <td>lkjhgfd</td>
                <td>lkjhgfd</td>
                <td>lkjhgfd</td>
                <td>lkjhgfd</td>
                <td>lkjhgfd</td>
                <td>lkjhgfd</td>
                <td>lkjhgfd</td>
                <td>lkjhgfd</td>
            </tr>
        </table>
    </div>
</body>
</html>
