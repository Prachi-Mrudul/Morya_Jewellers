<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gold-loan</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/navbar.css">
</head>

<body>
    <nav>
        <div class="search">
            <input type="text" id="search" placeholder="Search Customer...">
        </div>
        <ul class="nav-links">
            <li><a href="/">Authentication</a></li>
            <li><a href="/billing/">Billing</a></li>
            <li><a href="/balance/">Balance</a></li>
            <li><a href="/sale/">Sale</a></li>
            <li><a href="/gold-loan/">Gold Loan</a></li>
            <li><a href="/expenses/">Expenses</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="search_container">
            <input type="date" id="dateInp" placeholder="Date">
            <button onclick="fetchData()">Search</button>
        </div>
        <div>
            <p>Total Balance: <span id="totalBalance"></span></p>
        </div>
    </div>
    <div class="cont">
        <h1>Gold Loan</h1>
        <form action="" id="form" autocomplete="off">
            <div class="input-parent">
                <div class="input">
                    <div class="label">
                        <label for="name">Name :</label>
                    </div>
                    <input type="text" id="name" name="name">
                </div>
                <div class="input">
                    <div class="label">
                        <label for="date">Date :</label>
                    </div>
                    <input type="date" id="date" name="date">
                </div>
                <div class="input">
                    <div class="label">
                        <label for="jewellers">Jewellers :</label>
                    </div>
                    <input type="text" id="jewellers" name="jewellers">
                </div>
            </div>
            <div class="input-parent">
                <div class="input">
                    <div class="label">
                        <label for="number">Mobile No. :</label>
                    </div>
                    <input type="number" id="number" name="number">
                </div>
                <div class="input">
                    <div class="label">
                        <label for="amount">Amount :</label>
                    </div>
                    <input type="number" id="amount" name="amount">
                </div>
                <div class="input">
                    <div class="label">
                        <label for="weight">Weight :</label>
                    </div>
                    <input type="number" id="weight" name="weight">
                </div>
            </div>
            <div class="input-parent">
                <div class="input">
                    <div class="label">
                        <label for="installment">Installment type :</label>
                    </div>
                    <select name="installment" id="installment">
                        <option value="" selected>Select</option>
                        <option value="monthly">Monthly</option>
                        <option value="yearly">Yearly</option>
                    </select>
                </div>
                <div class="input">
                    <div class="label">
                        <label for="interest">Interest :</label>
                    </div>
                    <input type="number" id="interest" name="interest">
                </div>
                <div class="input">
                    <div class="label">
                        <label for="paid">Paid :</label>
                    </div>
                    <input type="number" id="paid" name="paid">
                </div>
                <div class="input">
                    <div class="label">
                        <label for="balance">Balance :</label>
                    </div>
                    <input type="number" id="balance" name="balance">
                </div>
            </div>
            <button onclick="addData()" class="add" type="button">Add</button>
        </form>

        <table>
            <thead>
                <tr>
                    <th class="w-more">Name</th>
                    <th>Date</th>
                    <th>Jewellers</th>
                    <th>Mobile No.</th>
                    <th>Amount</th>
                    <th>Weight</th>
                    <th>Installment type</th>
                    <th>Interest</th>
                    <th>Paid</th>
                    <th>Balance</th>
                </tr>
            </thead>
            <tbody id="userTableBody"></tbody>
        </table>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-firestore.js"></script>
    <script src="/firebase/config.js"></script>
    <script src="../script.js"></script>
    <script src="/firebase/auth.js"></script>
    <script src="/commonFunctions.js"></script>
    <script src="/firebase/gold-loan.js"></script>
</body>

</html>
